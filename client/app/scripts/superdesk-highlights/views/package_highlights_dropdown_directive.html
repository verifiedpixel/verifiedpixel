<div id="highlightPackage" ng-if="hasHighlights" tooltip="{{ :: 'Create highlight' | translate }}" tooltip-placement="left">
    <button class="dropdown-toggle" dropdown-toggle><i class="svg-icon-create-list"></i></button>
    <ul class="dropdown-menu pull-right">
		<li ng-repeat="h in highlights"> 
		    <button option="{{ h.name | uppercase  }}" ng-click="createHighlight(h);">{{ h.name | uppercase  }}</button>
		</li>
	</ul>
</div>
