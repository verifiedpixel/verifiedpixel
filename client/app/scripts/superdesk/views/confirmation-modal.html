<div class="modal-header">
    <h3 ng-bind-html="headerText"></h3>
</div>
<div class="modal-body" ng-bind-html="bodyText"></div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{ okText }}</button>
    <button class="btn btn-warning" ng-click="cancel()" ng-show="cancelText">{{ cancelText }}</button>
    <button class="btn btn-warning" ng-click="additionalCancel()" ng-show="additionalCancelText">{{ additionalCancelText }}</button>
</div>
