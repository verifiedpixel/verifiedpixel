<div class="board">
	<header class="{{status}}">{{title}}</header>
	<ul class="card-list">
		<li ng-repeat="item in items | filter: { task: {status: status}}"
			ng-class="{selected: item === selected.preview}"
			ng-click="preview(item)">
			<div sd-assignee-view data-task="item.task" data-avatar-size="small"></div>
			<div class="title">{{ item.slugline }}</div>
			<div class="info">
        		<ul class="task-labels clearfix">
					<li ng-if="item.task.due_date"><i class="icon-desk-time"></i> <time sd-datetime data-date="item.task.due_date"></time></li>
				</ul>
        	</div>
        	<div class="action">
	        	<ul class="item-functions"
	                sd-activity-list
	                data-item="item"
	                data-type="task"
	                data-action="edit">
	            </ul>
            </div>
		</li>
	<ul>
</div>
