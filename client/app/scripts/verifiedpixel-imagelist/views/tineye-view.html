<div class="metadata-view">
    <!-- VERIFICATION METADATA -->
    <dl ng-if="item.verification.tineye.results">
        <dt translate>Tineye Total Results</dt>
        <dd>{{ item.verification.tineye.results.total_results }}</dd>
    </dl>

    <ul ng-if="item.verification.tineye.results.matches" class="tineye-matches">
      <li ng-repeat="match in item.verification.tineye.results.matches | orderBy: 'earliest_crawl_date' |limitTo:10">
        <dl>
          <dt>
            <img src="{{ match.image_url }}" width="75" /><br />
            {{ match.earliest_crawl_date|reldate }}<br />
            {{ match.backlinks.length }} Total
          </dt>
          <dd>
            <ul class="tineye-match-backlinks">
                <li ng-repeat="link in match.backlinks | orderBy: 'crawl_date' | limitTo:5">
                    <p>
                      {{ link.crawl_date }}<br />
                      <a href="{{ link.backlink }}" target="_blank">{{ link.backlink }}</a>
                    </p>
                </li>
            </ul>
          </dd>
        </dl>
      </li>
    </ul>
    <!-- END VERIFICATION METADATA -->

</div>
