<div class="metadata-view">
  <div class="vpp-card" ng-class="(item.verification.stats.incandescent.total_google > 0) ? 'yellow-top' : 'gray-top'" ng-if="item.verification.stats.incandescent.total_google">

    <div class=block-head>
      <span translate>GRIS Total Results</headline>
      <span class="pull-right">{{ item.verification.stats.incandescent.total_google }}</headline>
    </div>

    <!--@TODO: sort-->
    <ul ng-if="item.verification.results.incandescent.google" class="gris-matches">
      <li ng-repeat="pages in item.verification.results.incandescent.google | limitTo:10">
        <div ng-repeat="match in pages">

        <dl>
          <dt>
            <ul>
              <li class="tineye-image"><img src="{{ match['usage-image'] }}" width="75" /></li>
              <li class="tineye-label time-label">
                <time sd-datetime data-date="match.date*1000"></time>
              </li>
              <!--<li class="tineye-label number-label">{{ match.backlinks.length }} Total</li>-->
            </ul>
          </dt>
          <dd>
            <ul class="tineye-backlinks">
                <p>
                  {{ match.date*1000 | date:'yyyy-MM-dd' }}
                  <br />
                  <a href="{{ match.page }}" target="_blank">{{ match.page }}</a>
                </p>
            </ul>
          </dd>
        </dl>

        </div>
      </li>
    </ul>

  </div>
</div>
