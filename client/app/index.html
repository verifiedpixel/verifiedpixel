<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Verifiedpixel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

     <!-- Superdesk styles -->
    <link rel="stylesheet" href="scripts/bower_components/superdesk-client/client/bower/styles/css/bootstrap.css">
    <link rel="stylesheet" href="scripts/bower_components/superdesk-client/client/bower/styles/css/app.css">

     <!-- VerifiedPixel styles -->
    <link rel="stylesheet" href="styles/css/vp-bootstrap.css">
    <link rel="stylesheet" href="styles/css/verifiedpixel.css">
    <link rel="stylesheet" href="styles/css/app.css">

    <!-- build:css styles/css/jquery.jcrop.css -->
    <link rel="stylesheet" href="scripts/bower_components/jcrop/css/jquery.Jcrop.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="scripts/bower_components/font-awesome/css/font-awesome.min.css">

  </head>
  <body>

    <div sd-superdesk-view></div>

    <!-- this does not work when included in vendor.js build -->
    <script src="//maps.google.com/maps/api/js?sensor=false"></script>

    <!-- build:js scripts/superdesk.js -->
    <script src="scripts/bower_components/superdesk-client/client/bower/scripts/vendor.js"></script>
    <script src="scripts/bower_components/superdesk-client/client/bower/scripts/superdesk-core.min.js"></script>
    <script src="scripts/bower_components/superdesk-client/client/bower/scripts/superdesk-apps.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
    <script src="scripts/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/verifiedpixel.js -->
    <script src="scripts/verifiedpixel-imagelist/module.js"></script>

    <script src="scripts/verifiedpixel-imagelist/services/imagelist.js"></script>
    <script src="scripts/verifiedpixel-imagelist/services/verification.js"></script>
    <script src="scripts/verifiedpixel-imagelist/services/imagetools.js"></script>
    <script src="scripts/verifiedpixel-imagelist/services/tagging.js"></script>
    <script src="scripts/verifiedpixel-imagelist/services/tags.js"></script>

    <script src="scripts/verifiedpixel-imagelist/controllers/image-list.js"></script>
    <script src="scripts/verifiedpixel-imagelist/controllers/multi-action-bar.js"></script>

    <script src="scripts/verifiedpixel-imagelist/filters/facet-labels.js"></script>
    <script src="scripts/verifiedpixel-imagelist/filters/email-filter.js"></script>
    <script src="scripts/verifiedpixel-imagelist/filters/paginate.js"></script>

    <script src="scripts/verifiedpixel-imagelist/directives/glossary.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/exif-orient.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/item-preview.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/user-mentio.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/search-container.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/multi-action-bar.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-all.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/exif-where.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/exif-camera.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-map.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-exif.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-izitru.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-izitru-device.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-izitru-verdict.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-izitru-device-insight.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-tineye.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-gris.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-comments.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/comment-text.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/item-rendition.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/item-search.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/media-box.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/search-facets.js"></script>
    <script src="scripts/verifiedpixel-imagelist/directives/search-results.js"></script>
    <script src="scripts/templates-cache.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/config.js -->
    <script src="scripts/config.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script>
        var config = <%= grunt.toJSON(config) %>;
        var modules = [
            'superdesk.settings',
            'superdesk.dashboard',
            'superdesk.users',
            'superdesk.archive',
            'superdesk.archive.directives',
            'superdesk.ingest',
            'superdesk.desks',
            'superdesk.groups',
            'superdesk.authoring',
            'superdesk.authoring.multiedit',
            'superdesk.packaging',
            'superdesk.editor',
            'superdesk.editor.spellcheck',
            'superdesk.notification',
            'superdesk.highlights',
            'superdesk.content_filters',
            'superdesk.dictionaries',
            'superdesk.vocabularies',
            'superdesk.users.import',
            'superdesk.users.profile',
            'superdesk.users.activity',
            'superdesk.stream',
            'superdesk.publish',
            'superdesk.templates',
            'superdesk.monitoring',
            'superdesk.loading',
            'superdesk.templates-cache',

            // verified pixel modules
            'verifiedpixel.templates-cache',
            'verifiedpixel.imagelist'
        ];

        require([
            'main',
            'superdesk-settings/module',
            'superdesk-dashboard/module',
            'superdesk-archive/module',
            'superdesk-ingest/module'
        ], function(bootstrap) {
            bootstrap(config, modules);
        });

    </script>
  </body>
</html>
